buildscript {
   repositories {
       mavenCentral()
   }
   configurations.maybeCreate("pitest")
   dependencies {
       classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.1.10'
   }
}

plugins {
    // Apply the java-library plugin for API and implementation separation.
    // id 'java-library'
    id "info.solidsoft.pitest" version "1.1.11"
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
//apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = "performance_testing_app.Main"

configurations.maybeCreate("pitest")

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
	// This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
	// Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    
    // https://mvnrepository.com/artifact/org.apache.jmeter/ApacheJMeter_core
	implementation group: 'org.apache.jmeter', name: 'ApacheJMeter_core', version: '5.6'
	
	// https://mvnrepository.com/artifact/io.appium/java-client
	implementation group: 'io.appium', name: 'java-client', version: '8.5.1'
	
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
